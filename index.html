<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Game: rock paper scissors</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Камень, Ножницы, Бумага</h1>
        </header>
        <main>
            <div class="score">0:0</div>
            <h2 class="result">Бумага кроет камень. Ты Выиграл!</h2>
            <div class="options_block">
                <div class="options">
                    <div class="option Rock" data-option="Камень"></div>
                    <div class="option Paper" data-option="Бумага"></div>
                    <div class="option Scissors" data-option="Ножницы"></div>
                </div>
                <h3>Выбирай!</h3>
            </div>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
